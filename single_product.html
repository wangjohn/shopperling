<template name="single_product">
  <div class="single-product-display">
    <div class="thumbnail col-sm-12 col-xs-12">
      <div class="main-information col-sm-6 col-xs-12">
        <img class="product-image img-responsive" src="/images/{{ product.storageImageFilename }}"></img>
        <div class="detailed-product-information caption">
          <div class="name">{{ product.productName }}</div>
          <div class="price">{{ displayPrice product.productPrice 2 }}</div>
          <div class="brand"><strong>{{ product.productBrand }}</strong></div>
          <div class="product-purchase">
            {{> purchase_button product }}
          </div>
        </div>
      </div>
      <div class="clearfix information-description-buffer visible-xs"></div>
      <div class="secondary-information col-sm-6 col-xs-12">
        <div class="extra-product-information">
          {{{ product.extraInformation }}}
        </div>
      </div>
    </div>
  </div>
  {{> comments }}
</template>

<template name="purchase_button">
  <a class="purchase btn btn-lg btn-block btn-primary" 
      href="{{ product.productUrl }}" target="_blank"
      data-product-name="{{ productName}}"
      data-product-price="{{ productPrice }}"
      data-product-image="/images/{{ storageImageFilename }}"
      data-product-description="{{ productBrand }}">
    Purchase
  </a>
</template>
